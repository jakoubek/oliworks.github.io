{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  <ul>
  {{ range .Pages }}
    <li>
        <strong><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></strong>
        {{ with .Params.description }}
          &nbsp;&nbsp;{{ . }}
        {{ end }}
      </li>
  {{ end }}
  </ul>
{{ end }}
